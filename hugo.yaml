# hugo.yaml
baseURL: "https://badappstore.com/"
title: "The Bad App Store"

module:
  imports:
    - path: github.com/imfing/hextra

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

menu:
  main:
    - name: Home
      pageRef: /
      weight: 1
    - name: GitHub
      weight: 99
      url: "https://github.com/covertlabsaus/badappstore"

params:
  navbar:
    displayTitle: true
    displayLogo: false
  footer:
    displayPoweredBy: true
  theme:
    default: dark

editURL:
  enable: true
  base: "https://github.com/covertlabsaus/badappstore/edit/main/content"

